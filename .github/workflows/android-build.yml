name: Build Android APK (Kivy)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            build-essential ccache \
            libffi-dev libssl-dev \
            autoconf automake libtool pkg-config

          python -m pip install --upgrade pip
          pip install buildozer cython

      # -------------------------------------------------
      # üî• ÌïµÏã¨: SDK ÎùºÏù¥ÏÑ†Ïä§ + 34.0.0 Í∞ïÏ†ú ÏÑ§Ïπò
      # -------------------------------------------------
      - name: Pre-install Android SDK components
        run: |
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform

          # command line tools Îã§Ïö¥Î°úÎìú
          mkdir -p android-sdk
          cd android-sdk
          curl -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q sdk.zip
          mkdir -p cmdline-tools
          mv cmdline-tools cmdline-tools/latest || true

          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

          yes | sdkmanager --licenses

          sdkmanager "platform-tools"
          sdkmanager "platforms;android-34"
          sdkmanager "build-tools;34.0.0"

      # -------------------------------------------------
      # Notion secrets Ï£ºÏûÖ
      # -------------------------------------------------
      - name: Inject Notion secrets into config.json
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DBID: ${{ secrets.NOTION_DBID }}
        run: |
          python - <<'PY'
          import json, os
          path = "config.json"
          with open(path, "r", encoding="utf-8") as f:
              cfg = json.load(f)
          cfg["notion_token"] = os.environ["NOTION_TOKEN"].strip()
          cfg["database_id"] = os.environ["NOTION_DBID"].strip()
          with open(path, "w", encoding="utf-8") as f:
              json.dump(cfg, f, ensure_ascii=False, indent=2)
          print("config.json injected.")
          PY

      # -------------------------------------------------
      # APK ÎπåÎìú
      # -------------------------------------------------
      - name: Build APK (debug)
        run: |
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/34.0.0:$PATH
          buildozer -v android debug

      # -------------------------------------------------
      # APK ÏóÖÎ°úÎìú
      # -------------------------------------------------
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: WorkLogNotion-APK
          path: bin/*.apk
