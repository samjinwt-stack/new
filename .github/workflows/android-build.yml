name: Build Android APK (Kivy)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            build-essential ccache \
            libffi-dev libssl-dev \
            autoconf automake libtool pkg-config \
            liblz4-tool zlib1g-dev

          python -m pip install --upgrade pip
          pip install buildozer cython

      # -------------------------------------------------
      # ğŸ”¥ í•µì‹¬: SDK ë¼ì´ì„ ìŠ¤ + build-tools 34.0.0 ê³ ì • ì„¤ì¹˜
      # -------------------------------------------------
      - name: Pre-install Android SDK components
        shell: bash
        run: |
          set -e

          SDKROOT="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDKROOT/cmdline-tools"

          cd /tmp
          curl -L -o cmdline.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          rm -rf /tmp/cmdline-tools
          unzip -q cmdline.zip -d /tmp/cmdline-tools

          # âœ… unzip ê²°ê³¼ëŠ” /tmp/cmdline-tools/cmdline-tools/* ì´ë¯€ë¡œ
          #    ê·¸ ì•ˆì„ SDKROOT/cmdline-tools/latest ë¡œ ì˜®ê¸´ë‹¤
          rm -rf "$SDKROOT/cmdline-tools/latest"
          mkdir -p "$SDKROOT/cmdline-tools/latest"
          cp -r /tmp/cmdline-tools/cmdline-tools/* "$SDKROOT/cmdline-tools/latest/"

          # âœ… ë‹¤ìŒ stepì—ì„œë„ ê³„ì† ì“°ë„ë¡ ENV/PATH ê³ ì •
          echo "ANDROID_SDK_ROOT=$SDKROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$SDKROOT" >> $GITHUB_ENV
          echo "$SDKROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$SDKROOT/platform-tools" >> $GITHUB_PATH
          echo "$SDKROOT/build-tools/34.0.0" >> $GITHUB_PATH

          # ë¼ì´ì„ ìŠ¤ ìë™ ë™ì˜ + í•„ìˆ˜ íŒ¨í‚¤ì§€ ì„¤ì¹˜
          yes | sdkmanager --sdk_root="$SDKROOT" --licenses
          sdkmanager --sdk_root="$SDKROOT" \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

          # í™•ì¸ìš©
          sdkmanager --sdk_root="$SDKROOT" --list | head -n 50
          ls -la "$SDKROOT/build-tools/34.0.0" | head -n 50

      # -------------------------------------------------
      # Notion secrets ì£¼ì…
      # -------------------------------------------------
      - name: Inject Notion secrets into config.json
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DBID: ${{ secrets.NOTION_DBID }}
        run: |
          python - <<'PY'
          import json, os
          path = "config.json"
          with open(path, "r", encoding="utf-8") as f:
              cfg = json.load(f)
          cfg["notion_token"] = os.environ["NOTION_TOKEN"].strip()
          cfg["database_id"] = os.environ["NOTION_DBID"].strip()
          with open(path, "w", encoding="utf-8") as f:
              json.dump(cfg, f, ensure_ascii=False, indent=2)
          print("config.json injected.")
          PY

      # -------------------------------------------------
      # APK ë¹Œë“œ
      # -------------------------------------------------
      - name: Build APK (debug)
        shell: bash
        run: |
          set -e
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          which sdkmanager || true
          sdkmanager --version || true
          buildozer -v android debug

      # -------------------------------------------------
      # APK ì—…ë¡œë“œ
      # -------------------------------------------------
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: WorkLogNotion-APK
          path: bin/*.apk
