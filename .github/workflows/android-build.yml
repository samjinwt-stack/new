name: Build Android APK (Kivy)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential ccache \
            libffi-dev libssl-dev \
            autoconf automake libtool pkg-config

          python -m pip install --upgrade pip
          pip install buildozer cython

      # ✅ Android SDK를 "공식 경로"로 설치 (여기가 제일 안정적)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ✅ 필요한 SDK 구성요소를 확실히 설치 + 라이선스 자동 수락
      - name: Install Android SDK packages (API34 + build-tools 34.0.0)
        shell: bash
        run: |
          set -euo pipefail

          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT"

          yes | sdkmanager --licenses || true

          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

          # ✅ aidl 존재 확인 (여기서 없으면 100% 실패)
          test -f "$ANDROID_SDK_ROOT/build-tools/34.0.0/aidl"
          echo "✅ aidl OK: $ANDROID_SDK_ROOT/build-tools/34.0.0/aidl"

      # -------------------------------------------------
      # Notion secrets 주입
      # -------------------------------------------------
      - name: Inject Notion secrets into config.json
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DBID: ${{ secrets.NOTION_DBID }}
        run: |
          python - <<'PY'
          import json, os
          path = "config.json"
          with open(path, "r", encoding="utf-8") as f:
              cfg = json.load(f)
          cfg["notion_token"] = os.environ["NOTION_TOKEN"].strip()
          cfg["database_id"] = os.environ["NOTION_DBID"].strip()
          with open(path, "w", encoding="utf-8") as f:
              json.dump(cfg, f, ensure_ascii=False, indent=2)
          print("config.json injected.")
          PY

      # -------------------------------------------------
      # APK 빌드
      # -------------------------------------------------
      - name: Build APK (debug)
        shell: bash
        run: |
          set -euo pipefail

          # ✅ Buildozer가 무조건 이 SDK를 보게 강제
          export ANDROID_HOME="$ANDROID_SDK_ROOT"
          export ANDROID_SDK_ROOT="$ANDROID_SDK_ROOT"
          export ANDROIDSDK="$ANDROID_SDK_ROOT"
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/34.0.0:$PATH"

          # 디버깅 로그용 (문제 나면 여기 출력 보면 됨)
          ls -al "$ANDROID_SDK_ROOT/build-tools" || true
          ls -al "$ANDROID_SDK_ROOT/build-tools/34.0.0" || true

          buildozer -v android debug

      # -------------------------------------------------
      # APK 업로드
      # -------------------------------------------------
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: WorkLogNotion-APK
          path: bin/*.apk
