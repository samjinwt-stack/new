name: Build Android APK (Kivy)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            build-essential ccache \
            libffi-dev libssl-dev \
            autoconf automake libtool pkg-config

      - name: Install Buildozer + Cython
        run: |
          python -m pip install --upgrade pip
          pip install --user buildozer cython

      - name: Inject Notion secrets into config.json
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DBID: ${{ secrets.NOTION_DBID }}
        run: |
          python - <<'PY'
          import json, os
          path = "config.json"
          with open(path, "r", encoding="utf-8") as f:
            cfg = json.load(f)
          cfg["notion_token"] = os.environ["NOTION_TOKEN"].strip()
          cfg["database_id"] = os.environ["NOTION_DBID"].strip()
          with open(path, "w", encoding="utf-8") as f:
            json.dump(cfg, f, ensure_ascii=False, indent=2)
          print("config.json injected.")
          PY

      # 핵심: buildozer가 내려받은 SDK 경로에서 라이선스 자동 수락 + 필요한 패키지 설치
      - name: Accept Android SDK licenses (buildozer SDK)
        run: |
          SDK="$HOME/.buildozer/android/platform/android-sdk"
          # buildozer가 SDK 내려받기 전이면 경로가 없을 수 있어서, 한번 buildozer가 만들게 유도
          # (실제로는 다음 스텝에서 buildozer가 SDK를 받고, 그 다음 라이선스가 필요해지는데
          #  여기서 먼저 만들어두기 위해 최소 커맨드 실행)
          buildozer -v android debug || true

          yes | "$SDK/tools/bin/sdkmanager" --licenses --sdk_root="$SDK" || true
          yes | "$SDK/tools/bin/sdkmanager" --sdk_root="$SDK" "platform-tools" "build-tools;34.0.0" || true
          ls -la "$SDK/build-tools" || true

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: WorkLogNotion-APK
          path: bin/*.apk
