name: Build Android APK (Kivy)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # ✅ SDK 경로를 Job 전체에 고정
    env:
      SDKROOT: /home/runner/.buildozer/android/platform/android-sdk
      ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
      ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk
      ANDROIDSDK: /home/runner/.buildozer/android/platform/android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            build-essential ccache \
            libffi-dev libssl-dev \
            autoconf automake libtool pkg-config

          python -m pip install --upgrade pip
          pip install buildozer cython

      # -------------------------------------------------
      # ✅ Android SDK 강제 설치 (Preview 차단)
      # -------------------------------------------------
      - name: Install Android SDK (API34 + build-tools 34.0.0)
        shell: bash
        run: |
          set -e

          mkdir -p "$SDKROOT"

          cd /tmp
          curl -L -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          rm -rf cmdline && mkdir cmdline
          unzip -q sdk.zip -d cmdline

          rm -rf "$SDKROOT/cmdline-tools/latest"
          mkdir -p "$SDKROOT/cmdline-tools/latest"
          cp -r cmdline/cmdline-tools/* "$SDKROOT/cmdline-tools/latest/"

          mkdir -p "$SDKROOT/tools/bin"
          ln -sf "$SDKROOT/cmdline-tools/latest/bin/sdkmanager" "$SDKROOT/tools/bin/sdkmanager"
          ln -sf "$SDKROOT/cmdline-tools/latest/bin/avdmanager" "$SDKROOT/tools/bin/avdmanager" || true

          echo "$SDKROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$SDKROOT/tools/bin" >> $GITHUB_PATH
          echo "$SDKROOT/platform-tools" >> $GITHUB_PATH
          echo "$SDKROOT/build-tools/34.0.0" >> $GITHUB_PATH

          # ✅ Preview 채널 차단 (--channel=0)
          yes | "$SDKROOT/tools/bin/sdkmanager" --sdk_root="$SDKROOT" --channel=0 --licenses || true

          # ✅ 안정판만 설치
          "$SDKROOT/tools/bin/sdkmanager" --sdk_root="$SDKROOT" --channel=0 \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

          # aidl 확인
          test -f "$SDKROOT/build-tools/34.0.0/aidl"
          echo "✅ Android SDK ready"

      # -------------------------------------------------
      # Notion secrets 주입
      # -------------------------------------------------
      - name: Inject Notion secrets into config.json
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DBID: ${{ secrets.NOTION_DBID }}
        run: |
          python - <<'PY'
          import json, os
          path = "config.json"
          with open(path, "r", encoding="utf-8") as f:
              cfg = json.load(f)
          cfg["notion_token"] = os.environ["NOTION_TOKEN"].strip()
          cfg["database_id"] = os.environ["NOTION_DBID"].strip()
          with open(path, "w", encoding="utf-8") as f:
              json.dump(cfg, f, ensure_ascii=False, indent=2)
          print("config.json injected.")
          PY

      # -------------------------------------------------
      # APK 빌드
      # -------------------------------------------------
      - name: Build APK
        shell: bash
        run: |
          set -e
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/34.0.0:$PATH"
          buildozer -v android debug

      # -------------------------------------------------
      # APK 업로드
      # -------------------------------------------------
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: WorkLogNotion-APK
          path: bin/*.apk
