name: Build Android APK (Kivy)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            build-essential ccache \
            libffi-dev libssl-dev \
            autoconf automake libtool pkg-config

          python -m pip install --upgrade pip
          pip install buildozer cython

      # -------------------------------------------------
      # ✅ Buildozer가 쓰는 SDK 경로에 cmdline-tools 설치 + tools/bin/sdkmanager 링크
      # -------------------------------------------------
      - name: Pre-install Android SDK components (API34 + build-tools 34.0.0 + accept licenses)
        shell: bash
        run: |
          set -euo pipefail

          SDKROOT="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDKROOT"

          # 1) 최신 commandline-tools 설치 (cmdline-tools/latest)
          cd /tmp
          curl -L -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          rm -rf /tmp/cmdline && mkdir -p /tmp/cmdline
          unzip -q sdk.zip -d /tmp/cmdline

          rm -rf "$SDKROOT/cmdline-tools/latest"
          mkdir -p "$SDKROOT/cmdline-tools/latest"
          cp -r /tmp/cmdline/cmdline-tools/* "$SDKROOT/cmdline-tools/latest/"

          # 2) buildozer가 호출하는 tools/bin/sdkmanager 경로를 "신형 sdkmanager"로 강제 연결
          mkdir -p "$SDKROOT/tools/bin"
          ln -sf "$SDKROOT/cmdline-tools/latest/bin/sdkmanager" "$SDKROOT/tools/bin/sdkmanager"
          ln -sf "$SDKROOT/cmdline-tools/latest/bin/avdmanager" "$SDKROOT/tools/bin/avdmanager" || true

          echo "ANDROID_SDK_ROOT=$SDKROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$SDKROOT" >> $GITHUB_ENV
          echo "ANDROIDSDK=$SDKROOT" >> $GITHUB_ENV

          echo "$SDKROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$SDKROOT/tools/bin" >> $GITHUB_PATH
          echo "$SDKROOT/platform-tools" >> $GITHUB_PATH
          echo "$SDKROOT/build-tools/34.0.0" >> $GITHUB_PATH

          # 3) 라이선스 자동 동의
          yes | "$SDKROOT/tools/bin/sdkmanager" --sdk_root="$SDKROOT" --licenses

          # 4) 필요한 것들 설치(★ 34.0.0 강제)
          "$SDKROOT/tools/bin/sdkmanager" --sdk_root="$SDKROOT" \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

          # 5) aidl 존재 확인
          test -f "$SDKROOT/build-tools/34.0.0/aidl"
          echo "✅ aidl OK"

      # -------------------------------------------------
      # Notion secrets 주입
      # -------------------------------------------------
      - name: Inject Notion secrets into config.json
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DBID: ${{ secrets.NOTION_DBID }}
        run: |
          python - <<'PY'
          import json, os
          path = "config.json"
          with open(path, "r", encoding="utf-8") as f:
              cfg = json.load(f)
          cfg["notion_token"] = os.environ["NOTION_TOKEN"].strip()
          cfg["database_id"] = os.environ["NOTION_DBID"].strip()
          with open(path, "w", encoding="utf-8") as f:
              json.dump(cfg, f, ensure_ascii=False, indent=2)
          print("config.json injected.")
          PY

      # -------------------------------------------------
      # APK 빌드
      # -------------------------------------------------
      - name: Build APK (debug)
        shell: bash
        run: |
          set -euo pipefail
          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          export ANDROID_SDK_ROOT="$ANDROID_HOME"
          export ANDROIDSDK="$ANDROID_HOME"
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/34.0.0:$PATH"

          buildozer -v android debug

      # -------------------------------------------------
      # APK 업로드
      # -------------------------------------------------
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: WorkLogNotion-APK
          path: bin/*.apk
