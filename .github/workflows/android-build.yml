name: Build Android APK (Kivy)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            build-essential ccache \
            libffi-dev libssl-dev \
            autoconf automake libtool pkg-config \
            libltdl-dev libgmp-dev zlib1g-dev
          python3 -m pip install --upgrade pip
          pip install buildozer cython==0.29.33

      - name: Pre-install Android SDK components
        shell: bash
        run: |
          set -euo pipefail

          # SDK 경로 설정
          SDKROOT="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDKROOT/cmdline-tools"

          # Command line tools 다운로드
          curl -L -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q sdk.zip -d /tmp/cmdline
          
          # 구조 맞추기 (latest 폴더 중요)
          mkdir -p "$SDKROOT/cmdline-tools/latest"
          cp -r /tmp/cmdline/cmdline-tools/* "$SDKROOT/cmdline-tools/latest/"

          # 환경 변수 설정
          echo "ANDROID_HOME=$SDKROOT" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$SDKROOT" >> $GITHUB_ENV
          echo "PATH=$SDKROOT/cmdline-tools/latest/bin:$SDKROOT/platform-tools:$PATH" >> $GITHUB_PATH

          # 라이선스 수락 및 필수 패키지 설치
          # --channel=0을 통해 개발자 버전(RC)이 아닌 안정판만 설치하도록 강제합니다.
          yes | "$SDKROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$SDKROOT" --licenses
          "$SDKROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$SDKROOT" --channel=0 \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653"

      - name: Inject Notion secrets into config.json
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DBID: ${{ secrets.NOTION_DBID }}
        run: |
          python3 - <<'PY'
          import json, os
          path = "config.json"
          if not os.path.exists(path):
              cfg = {}
          else:
              with open(path, "r", encoding="utf-8") as f:
                  cfg = json.load(f)
          cfg["notion_token"] = os.environ.get("NOTION_TOKEN", "").strip()
          cfg["database_id"] = os.environ.get("NOTION_DBID", "").strip()
          with open(path, "w", encoding="utf-8") as f:
              json.dump(cfg, f, ensure_ascii=False, indent=2)
          print("config.json injected.")
          PY

      - name: Build APK (debug)
        shell: bash
        run: |
          # Buildozer 실행 시 라이선스 충돌을 방지하기 위해 환경 변수 재선언
          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          export ANDROID_SDK_ROOT="$ANDROID_HOME"
          
          # 빌드 전 다시 한번 라이선스 체크 (가장 안전한 방법)
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses || true
          
          # Buildozer 실행
          buildozer android debug
