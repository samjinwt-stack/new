name: Build Android APK (Kivy)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            build-essential ccache \
            libffi-dev libssl-dev \
            autoconf automake libtool pkg-config

          python -m pip install --upgrade pip
          pip install buildozer cython

      # -------------------------------------------------
      # ✅ 핵심: Buildozer가 쓰는 기본 SDK 경로에
      #   cmdline-tools/latest 구조로 강제 설치 + tools 제거
      # -------------------------------------------------
      - name: Pre-install Android SDK components (force API34 + build-tools 34.0.0)
        shell: bash
        run: |
          set -e

          SDKROOT="$HOME/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDKROOT/cmdline-tools"

          cd /tmp
          curl -L -o cmdline.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          rm -rf /tmp/cmdline
          unzip -q cmdline.zip -d /tmp/cmdline

          # ✅ buildozer/p4a가 인식하는 구조:
          #   $SDKROOT/cmdline-tools/latest/bin/sdkmanager
          rm -rf "$SDKROOT/cmdline-tools/latest"
          mkdir -p "$SDKROOT/cmdline-tools/latest"
          cp -r /tmp/cmdline/cmdline-tools/* "$SDKROOT/cmdline-tools/latest/"

          # ✅ 구버전 tools/bin/sdkmanager 쓰는 걸 방지
          rm -rf "$SDKROOT/tools" || true

          echo "ANDROID_SDK_ROOT=$SDKROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$SDKROOT" >> $GITHUB_ENV

          echo "$SDKROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$SDKROOT/platform-tools" >> $GITHUB_PATH
          echo "$SDKROOT/build-tools/34.0.0" >> $GITHUB_PATH

          yes | sdkmanager --sdk_root="$SDKROOT" --licenses

          sdkmanager --sdk_root="$SDKROOT" \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

          # 확인 로그
          ls -la "$SDKROOT/build-tools/34.0.0" | head -n 50
          test -f "$SDKROOT/build-tools/34.0.0/aidl"
          echo "✅ aidl exists"

      # -------------------------------------------------
      # Notion secrets 주입
      # -------------------------------------------------
      - name: Inject Notion secrets into config.json
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DBID: ${{ secrets.NOTION_DBID }}
        run: |
          python - <<'PY'
          import json, os
          path = "config.json"
          with open(path, "r", encoding="utf-8") as f:
              cfg = json.load(f)
          cfg["notion_token"] = os.environ["NOTION_TOKEN"].strip()
          cfg["database_id"] = os.environ["NOTION_DBID"].strip()
          with open(path, "w", encoding="utf-8") as f:
              json.dump(cfg, f, ensure_ascii=False, indent=2)
          print("config.json injected.")
          PY

      # -------------------------------------------------
      # APK 빌드
      # -------------------------------------------------
      - name: Build APK (debug)
        shell: bash
        run: |
          set -e

          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          export ANDROID_SDK_ROOT="$ANDROID_HOME"

          # ✅ buildozer가 tools/bin/sdkmanager를 다시 만들거나 쓰는 걸 방지
          rm -rf "$ANDROID_SDK_ROOT/tools" || true

          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/34.0.0:$PATH"

          buildozer -v android debug

      # -------------------------------------------------
      # APK 업로드
      # -------------------------------------------------
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: WorkLogNotion-APK
          path: bin/*.apk
