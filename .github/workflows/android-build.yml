[app]
# (필수) 앱 이름
title = WorkLogNotion

# (필수) 패키지명 (영문 소문자/숫자/언더바만)
package.name = worklognotion

# (필수) 도메인 (회사/개인)
package.domain = com.samjinwt

# 소스 경로
source.dir = .

# 포함 확장자
source.include_exts = py,kv,png,jpg,jpeg,webp,json,txt,ini,ttf,otf,atlas

# 제외(필요시)
# source.exclude_exts =
# source.exclude_dirs = tests,bin,build
# source.exclude_patterns = */__pycache__/*,*.pyc,*.pyo,.git/*,.github/*

# 버전
version = 0.1.0

# 기본 화면 방향
orientation = portrait

# (선택) 아이콘/스플래시
# icon.filename = assets/icon.png
# presplash.filename = assets/presplash.png

# (중요) 의존성
# - notion-client 쓰면: notion-client
# - requests 쓰면: requests
# - 너 프로젝트 실제 import 기준으로 맞춰야 함
requirements = python3,kivy,requests,notion-client

# 엔트리포인트(기본 main.py)
entrypoint = main.py

# (선택) 권한/전체화면
fullscreen = 0

# (선택) 로그레벨
log_level = 2


[buildozer]
# 빌드 디렉토리 기본값 사용
warn_on_root = 1


[android]
# ✅ 타겟/최소 API
android.api = 34
android.minapi = 24

# ✅ build-tools "고정" (이거 안 하면 p4a가 37-rc 같은 걸 잡아감)
android.build_tools_version = 34.0.0

# ✅ 아키텍처 (둘 다 만들면 용량/시간 증가)
android.archs = arm64-v8a,armeabi-v7a

# ✅ 권한 (노션 통신이면 INTERNET 필수)
android.permissions = INTERNET,ACCESS_NETWORK_STATE

# ✅ Gradle/AndroidX
android.enable_androidx = True

# ✅ SDK 라이선스 자동 동의(빌드 환경에 따라 도움 됨)
android.accept_sdk_license = True

# ✅ 여기 “제일 중요”: p4a가 SDK 업데이트/자동설치 하지 못하게 막음
p4a.extra_args = --no-sdk-update

# (선택) 로그 줄이기/빌드 안정화용
# android.gradle_dependencies =
# android.use_lea = False
# android.debuggable = 1

# (선택) NDK 고정 (GitHub Actions에서 설치한 NDK랑 맞출 때)
# android.ndk = 25b

# (선택) manifest 커스텀 필요하면
# android.manifest_placeholders = ...
